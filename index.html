<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
    <div class="container">
    <h1>Enter Sales Data for Prediction</h1>
    <form action="/predict" method="post">
        <label for="QuantitySold">Quantity Sold:</label>
        <input type="number" step="0.01" name="QuantitySold" required><br><br>
        
        <label for="UnitPrice">Unit Price:</label>
        <input type="number" step="0.01" name="UnitPrice" required><br><br>
        
        <label for="Date">Date (YYYY-MM-DD):</label>
        <input type="date" name="Date" required><br><br>
        
        <label for="ProductCategory">Product Category:</label>
        <input type="text" name="ProductCategory" required><br><br>
        
        <label for="PaymentMethod">Payment Method:</label>
        <input type="text" name="PaymentMethod" required><br><br>
        
        <label for="StoreID">Store ID:</label>
        <input type="number" name="StoreID" required><br><br>
        
        <input type="submit" value="Predict Total Amount">
    </form>
    </div>
</body>
</html>
